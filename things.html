<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 20px;
  }
  header {
    background: #222;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
  }
  nav {

    padding: 0.7rem 2rem;

    text-decoration: none;

  main {

  }
  h2 {

    margin-bottom: 1rem;
  }
  .thing-list {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));

  }
  .thing-card {

    padding: 15px;
    border-radius: 8px;

    text-align: center;
  }
  .thing-card img {
    width: 100%;
    max-height: 150px;
    object-fit: contain;
    border-radius: 6px;
    margin-bottom: 10px;
    background: #333;
  }
  .note {
    font-size: 0.9rem;
    font-style: italic;
